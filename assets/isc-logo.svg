<svg width="320" height="96" viewBox="0 0 320 96" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Italy Study Centre (ISC) logo</title>
  <desc id="desc">Rounded white logo with Italian tricolor, Italy Study Centre text, and green/red accents.</desc>
  <defs>
    <linearGradient id="accent" x1="0" y1="0" x2="320" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0B5D39" />
      <stop offset="0.6" stop-color="#0B5D39" />
      <stop offset="1" stop-color="#A2202B" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.18" />
    </filter>
  </defs>
  <rect x="2" y="2" width="316" height="92" rx="18" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2" />
  <g transform="translate(22 20)">
    <rect width="44" height="56" rx="8" fill="#F3F4F6" />
    <rect x="4" y="6" width="36" height="44" rx="6" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1" />
    <rect x="8" y="10" width="10" height="36" fill="#0B5D39" />
    <rect x="18" y="10" width="10" height="36" fill="#FFFFFF" />
    <rect x="28" y="10" width="10" height="36" fill="#A2202B" />
  </g>
  <g transform="translate(86 26)" filter="url(#shadow)">
    <text x="0" y="18" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="700" fill="#101828">ITALY</text>
    <text x="0" y="40" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="500" fill="#101828">STUDY CENTRE</text>
    <text x="0" y="60" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="700" fill="#101828">(ISC)</text>
  </g>
  <rect x="86" y="18" width="210" height="3" fill="url(#accent)" />
  <rect x="86" y="76" width="210" height="3" fill="url(#accent)" />
</svg>
