    <main>
      <section class="filters" aria-label="Course filters">
        <div class="filter-group">
          <label for="university-search">University Name</label>
          <input
            id="university-search"
            list="university-options"
            type="text"
            placeholder="Search or select a university"
            autocomplete="off"
          />
          <datalist id="university-options"></datalist>
        </div>
        <div class="filter-group">
          <label for="course-area-search">Course Area</label>
          <input
            id="course-area-search"
            list="course-area-options"
            type="text"
            placeholder="Search or select a course area"
            autocomplete="off"
          />
          <datalist id="course-area-options"></datalist>
        </div>
        <div class="filter-group">
          <label for="course-search">Course Name</label>
          <input
            id="course-search"
            type="search"
            placeholder="e.g. Architecture, Economics"
          />
        </div>
        <div class="filter-group">
          <label for="degree-filter">Degree Type</label>
          <select id="degree-filter">
            <option value="">All Degrees</option>
            <option value="Masters">Masters</option>
            <option value="PhD">PhD</option>
            <option value="Bachelors">Bachelors</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="sort-filter">Sort By</label>
          <select id="sort-filter">
            <option value="">Recommended</option>
            <option value="university">University Name</option>
            <option value="degree">Degree Type</option>
          </select>
        </div>
        <button id="reset-filters" class="secondary-button">Reset Filters</button>
      </section>

      <section class="results-header">
        <div>
          <h2>Available Courses</h2>
          <p id="results-count">Loading courses...</p>
        </div>
        <span class="accent-pill">Country: Italy</span>
      </section>

      <section id="courses" class="course-grid" aria-live="polite"></section>
      <div id="empty-state" class="empty-state" hidden>
        <h3>No courses found</h3>
        <p>Try adjusting your filters to discover more programs.</p>
      </div>
    </main>

    <footer class="site-footer">
      <p>
        Made for future students of Italian universities. Explore, compare, and
        apply with confidence.
      </p>
    </footer>
